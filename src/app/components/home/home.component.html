<div class="container">
    <div class="chess-image">
        <img src="../../../assets/chess-image.png" alt="chessboard-image">
        <a routerLink="/chessboard" routerLinkActive="active"></a>
    </div>
    <div class="info-container">
        <h1>Play Chess</h1>
        <h1>Online</h1>
        <h1>on the #1 Site!</h1>
        <div class="button">
            <button (click)="goToChessboard()">Play Chess</button>
        </div>
    </div>
</div>
